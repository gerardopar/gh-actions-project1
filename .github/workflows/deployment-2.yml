name: Deployment
on: push
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Run linter
        run: npm run lint
      - name: Run test
        run: npm run test
      - name: deploy
        run: npm run build
      - name: finish deploy
        run: echo "Deployment complete..."